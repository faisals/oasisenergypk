<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Energy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.2rem;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 200;
            letter-spacing: 0.1rem;
            opacity: 0.8;
        }

        .gallery {
            flex: 1;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 12px;
            background-color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }

            .gallery {
                padding: 20px;
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">OASIS ENERGY</h1>
        <p class="tagline">Coming Soon</p>
    </div>
    
    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox('imgs/carousel-01.jpeg')">
            <img src="imgs/carousel-01.jpeg" alt="Oasis Energy 1">
        </div>
        <div class="gallery-item" onclick="openLightbox('imgs/carousel-02.jpeg')">
            <img src="imgs/carousel-02.jpeg" alt="Oasis Energy 2">
        </div>
        <div class="gallery-item" onclick="openLightbox('imgs/carousel-03.jpeg')">
            <img src="imgs/carousel-03.jpeg" alt="Oasis Energy 3">
        </div>
        <div class="gallery-item" onclick="openLightbox('imgs/carousel-04.jpeg')">
            <img src="imgs/carousel-04.jpeg" alt="Oasis Energy 4">
        </div>
        <div class="gallery-item" onclick="openLightbox('imgs/carousel-05.jpeg')">
            <img src="imgs/carousel-05.jpeg" alt="Oasis Energy 5">
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightboxImg" src="" alt="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxImg').src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
